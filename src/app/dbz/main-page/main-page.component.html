<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>

        <ul *ngFor="let personaje of personajes">
            <li>{{ personaje.nombre}} - {{ personaje.poder | number }}</li>
        </ul>

    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">

            <input 
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >

            <!-- Una forma de escuchar el evento y enviar los datos que tiene el text -->
            <!-- [value]='nuevo.nombre' (input)="cambiarNombre( $event )" -->

            <input
                type="number"
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            >

            <button type="submit">
                Agregar
            </button>
        </form>

    </div>
</div>
